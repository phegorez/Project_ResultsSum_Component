<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card">

            <div class="result">
                <span class="result-head">Your Result</span>
                <div class="result-display">
                    <span>76</span>
                    <span>of 100</span>
                </div>
                <span class="result-footer">Great</span>
                <span>You scored higher than 65% of the people who have taken these tests.</span>
            </div>

            <div class="summary">
                <span class="summary-head">Summary</span>

                <div class="summary-score">

                    <div class="score">
                        <div class="score-title">
                            <img src="assets/images/icon-reaction.svg" alt="" class="reaction">
                            <span id="a">Reaction</span>
                        </div>
                        <div class="score-num">
                            <span>80</span>
                            <span> / 100</span>
                        </div>
                    </div>

                    <div class="score">
                        <div class="score-title">
                            <img src="assets/images/icon-memory.svg" alt="" class="memory">
                            <span id="b">Memory</span>
                        </div>
                        <div class="score-num">
                            <span>92</span>
                            <span> / 100</span>
                        </div>
                    </div>

                    <div class="score">
                        <div class="score-title">
                            <img src="assets/images/icon-verbal.svg" alt="" class="verbal">
                            <span id="c">Verbal</span>
                        </div>

                        <div class="score-num">
                            <span>61</span>
                            <span> / 100</span>
                        </div>
                    </div>

                    <div class="score">
                        <div class="score-title">
                            <img src="assets/images/icon-visual.svg" alt="" class="visual">
                            <span id="d">Visual</span>
                        </div>

                        <div class="score-num">
                            <span>72</span>
                            <span> / 100</span>
                        </div>
                    </div>

                </div>

                <button>Continue</button>

            </div>
        </div>
    </div>

</body>

</html>
